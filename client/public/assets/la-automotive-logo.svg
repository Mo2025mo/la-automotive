<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f51b5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097a7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Badge Shape -->
  <path d="M20 45 L180 45 L190 55 L180 75 L20 75 L10 55 Z" fill="url(#badgeGradient)" stroke="#006064" stroke-width="2"/>
  
  <!-- Car Silhouette -->
  <g transform="translate(40, 15)">
    <!-- Car Body -->
    <path d="M10 20 C15 15, 25 10, 45 10 L75 10 C85 10, 95 15, 100 20 L105 25 C110 30, 110 35, 105 40 L100 45 L15 45 L10 40 C5 35, 5 30, 10 25 Z" 
          fill="url(#carGradient)" stroke="#1976d2" stroke-width="1"/>
    
    <!-- Car Windows -->
    <path d="M20 20 L35 15 L65 15 L80 20 L75 25 L25 25 Z" fill="#81d4fa" opacity="0.8"/>
    
    <!-- Car Wheels -->
    <circle cx="25" cy="45" r="8" fill="#424242" stroke="#212121" stroke-width="2"/>
    <circle cx="85" cy="45" r="8" fill="#424242" stroke="#212121" stroke-width="2"/>
    <circle cx="25" cy="45" r="4" fill="#757575"/>
    <circle cx="85" cy="45" r="4" fill="#757575"/>
    
    <!-- Car Details -->
    <rect x="45" y="25" width="20" height="3" fill="#1976d2" opacity="0.6"/>
    <rect x="30" y="30" width="8" height="2" fill="#fff" opacity="0.8"/>
    <rect x="72" y="30" width="8" height="2" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="100" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    LA AUTOMOTIVE
  </text>
  
  <!-- Bottom Accent Line -->
  <rect x="30" y="85" width="140" height="3" fill="url(#carGradient)" rx="1"/>
  
  <!-- Tagline -->
  <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b0bec5">
    PROFESSIONAL CAR SERVICES
  </text>
  
  <!-- Side Accent Elements -->
  <polygon points="15,55 25,50 25,60" fill="#00bcd4"/>
  <polygon points="185,55 175,50 175,60" fill="#00bcd4"/>
</svg>